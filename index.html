<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference 2024 - Card Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="conference-title">YAPP X NEXTERS CONFERNCE 2024</h1>
      </header>
      <main>
        <div class="game-container">
          <p class="title">스피드 게임 : 몸으로 말해요 👯</p>

          <div class="cards-container">
            <div class="card" data-text="동물">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">동물</div>
              </div>
            </div>
            <div class="card" data-text="운동종목">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">운동종목</div>
              </div>
            </div>
            <div class="card" data-text="직업">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">직업</div>
              </div>
            </div>
            <div class="card" data-text="브랜드">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">브랜드</div>
              </div>
            </div>
            <div class="card" data-text="속담">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">속담</div>
              </div>
            </div>
            <div class="card" data-text="베스킨라빈스 메뉴">
              <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back">베스킨라빈스 메뉴</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-bar"></div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
